<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="cont" class="container-flex mt-2">
      <div>
          <img src="assets/ensias.png" width="100px" height="auto" alt="">
      </div>
      <div>
          <img src="assets/bridge-logo-removebg-preview.png" width="140px" height="auto" alt="">
      </div>
      <div>
          <img src="assets/ADEI-Logo-Vector.png" width="100px" height="auto" alt="">
      </div>
    </div>
    <div class="container-flex" id="message">
    </div>
    <div id="timer-section" class="container mt-2 pb-3 pt-3">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-3 mt-5 text-center cloud">
            <h1 class="mt-5" id="timer-display">04:00</h1> 
            <button id="stop-timer" >
                <img src="assets/pause.png" width="30px" height="auto" alt="">
            </button>
            <button id="start-timer" >
                <img src="assets/bouton-jouer.png" width="40px" height="auto" alt="">
            </button>
            <button id="reset-timer" >
                <img src="assets/rejouer.png" width="30px" height="auto" alt="">
            </button>
            <hr>
            <h3 id="message"><span class="word">WORDLE</span><br> Bridge Edition</h3>
        </div>
        <div class="col-md-6">
          <div id="game"></div>
        </div>
        <div class="col-md-3"></div>
        </div>
    </div>
  </div>
  <script defer src="./src/index.js" type="module"></script>
  </body>
</html>
